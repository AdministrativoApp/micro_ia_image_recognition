server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    client_max_body_size 20M;  # allow up to 20 MB per request

    location / {
        # Proxy to internal Uvicorn (HTTP) running inside the micro-ia container on port 8080
        proxy_pass http://micro-ia:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }
}

server {
    listen 80;
    server_name localhost;
    # Redirect HTTP to HTTPS (host maps 8080->80 so accessing http://localhost:8080 will redirect)
    return 301 https://$host$request_uri;
}