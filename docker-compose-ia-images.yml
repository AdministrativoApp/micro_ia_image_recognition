version: '3.9'

services:
  micro-ia:
    image: andresdom2004/micro_ia_image_recognition:latest
    container_name: micro_ia
    restart: always
    # No external ports - nginx handles SSL
    env_file:
      - .env
    volumes:
      - ./features:/app/features
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx_ssl
    restart: always
    ports:
      - "80:80"   # HTTP redirect to HTTPS
      - "443:443" # SSL endpoint
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/app/ssl
    depends_on:
      - micro-ia
    networks:
      - app-network

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=360
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
